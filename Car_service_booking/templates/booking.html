<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service - Car Service Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
           services
        </header>

        <main>
            <section class="form-container">
                <h1>Book Service</h1>
                <form method="post" action="/booking">
                    {{ form.hidden_tag() }}
                 
                    <div class="form-group">
                        <label for="service_type">Select Service:</label>
                        {{ form.service_type(class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="date">Select Date:</label>
                        {{ form.date(class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="time">Select Time:</label>
                        {{ form.time(class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-primary">Book Service</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Car RK Service Booking. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
