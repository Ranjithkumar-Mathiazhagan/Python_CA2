<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Service Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <img src="https://png.pngtree.com/png-vector/20220701/ourmid/pngtree-euro-business-finance-logo-icon-template-png-image_5453777.png" alt="Car Service Logo">
            </div>
            <nav>
                <a href="#">Login</a>
            </nav>
        </header>

        <main>
            <section class="form-container">
                <h1>Register</h1>
                <form method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here.</a></p>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Car Service Booking. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
